<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Преподаватели</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div th:insert="blocks/nav :: nav"></div>
<main class="page lanidng-page mt-5">
    <section class="portfolio-block skills">
        <div class="container">
            <div class="heading">
                <h2>Преподаватели</h2>
            </div>
            <div class="row">
                <div th:each="m : ${teachers}" class="col-md-4">
                    <div class="card special-skill-item border-0">
                        <div class="card-header bg-transparent border-0">
                            <img th:src="'/img/' + ${m.photo}" width="100%" style="border-radius: 50px;">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" th:text="${m.fio}"></h3>
                            <p class="card-text" style="color: var(--bs-black);">Категория:&nbsp;&nbsp;
                                <span th:text="${m.category}"></span></p>
                            <p class="card-text" style="color: var(--bs-black);">Телефон:&nbsp;
                                <span th:text="${m.tel}"></span>&nbsp;
                            </p>
                            <p class="card-text" style="color: var(--bs-black);">Стаж работы:&nbsp;
                                <span th:text="${m.experience}"></span>&nbsp;
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
