<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Учебное расписание</title>
</head>
<head th:insert="blocks/head :: head"></head>
<body>
<div th:insert="blocks/nav :: nav"></div>
<main class="page projects-page mt-5">
    <section class="portfolio-block projects-with-sidebar">
        <div class="container">
            <div class="heading">
                <h2>Учебное расписание</h2>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <form action="/search" method="post">
                        <p style="margin-bottom: 5px;">Номер группы</p>
                        <input class="form-control" type="text" style="margin-bottom: 5px;" name="name"
                               th:value="${name}">
                        <p style="margin-bottom: 5px;">Номер недели</p>
                        <input class="form-control" type="number" style="margin-bottom: 5px;" name="price"
                               th:value="${price}" min="1" step="1" max="4" required>
                        <button class="btn btn-warning" type="submit" style="margin-right: 5px;margin-bottom: 5px;">
                            Поиск
                        </button>
                        <a class="btn btn-secondary" role="button" href="/"
                           style="color: var(--bs-btn-disabled-color);">Сброс</a>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div th:each="n : ${subjects}" class="col-md-6 col-lg-4 project-sidebar-card">
                            <a th:href="'/subjects/' + ${n.id}">
                                <img class="img-fluid image scale-on-hover" th:src="'/img/' + ${n.photo}"
                                     style="border-radius: 10px;">
                            </a>
                            <p class="lead" style="margin-bottom: 5px;" th:text="${n.name}"></p>
                            <p class="lead" style="margin-bottom: 5px;">Номер недели&nbsp;<span
                                    th:text="${n.price}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
